<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Dispositivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #09055e;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            flex-grow: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #09055e;
            color: white;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        .back-button {
            background-color: #555;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 0.7rem;
            width: 100%;
            position: relative;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dispositivos Conectados ðŸ“¡</h1>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo de Dispositivo</th>
                    <th>Subtipo</th>
                    <th>Estado</th>
                    <th>Temperatura</th>
                    <th>Luminosidade</th>
                    <th>Dispositivo Relacionado</th>
                </tr>
            </thead>
            <tbody id="deviceTableBody">
                <!-- ConteÃºdo serÃ¡ atualizado via JavaScript -->
            </tbody>
        </table>

        <a href="/" class="back-button"> Voltar para Homepage</a>
    </div>

    <footer>
        <p>&copy; 2025 Sistemas DistribuÃ­dos.</p>
    </footer>

    <script>
        // FunÃ§Ã£o para buscar os dados dos dispositivos periodicamente
        function fetchDevices() {
            fetch('/listdevice_data')  // Endpoint que retorna JSON com os dispositivos
                .then(response => response.json())
                .then(data => updateTable(data))
                .catch(error => console.error('Erro ao buscar dispositivos:', error));
        }

        // Atualiza a tabela HTML com os dados recebidos
        function updateTable(devices) {
            const tbody = document.getElementById('deviceTableBody');
            tbody.innerHTML = '';  // Limpa a tabela antes de atualizar
            devices.forEach(device => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${device.id || '-'}</td>
                    <td>${device.type || '-'}</td>
                    <td>${device.subtype || '-'}</td>
                    <td>${device.state || '-'}</td>
                    <td>${device.temperature || '-'}</td>
                    <td>${device.luminosity || '-'}</td>
                    <td>${device.related_device || '-'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Atualiza automaticamente a cada 2 segundos
        setInterval(fetchDevices, 2000);
        window.onload = fetchDevices;  // Atualiza ao carregar a pÃ¡gina
    </script>
</body>
</html>
